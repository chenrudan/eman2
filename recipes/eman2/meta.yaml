package:
    name: eman2
    #version: {{ environ.get('GIT_DESCRIBE_TAG', '') }}
    version: 2.2

source:
  path: {{HOME}}/workspace/EMAN2

build:
  number: 57

requirements:
    build:
        - zlib
        - cmake
        - pyopengl
        - numpy
        - ftgl
        - freetype
        - gsl
        - boost
        - fftw
        - hdf5
        - libtiff
        - jpeg >8
        - libpng
        - python <3
    run:
        - python <3
        - numpy
        - matplotlib
        - gsl
        - boost
        - fftw
        - ipython
        - pyqt
        - qt
        - pyopengl
        - ftgl
        - bsddb
        - readline
        - libtiff
        - jpeg >8
        - libpng

about:
  home: http://blake.bcm.edu/emanwiki
  license: GPL2
  license_file: LICENSE.txt
  summary: A scientific image processing software suite with a focus on CryoEM and CryoET

extra:
  maintainers:
    - Steve Ludtke
    - James Michael Bell
    - Vernon Williams

