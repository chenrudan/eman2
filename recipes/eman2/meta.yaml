package:
    name: eman2
    version: 3.0.0

source:
    path: {{HOME}}/workspace/EMAN2

build:
    number: 37
    rpaths:
        - lib/python2.7/site-packages/EMAN2
        - lib/python2.7/site-packages/sparx
        - lib/

requirements:
    build:
        - zlib
        - cmake
        - pyopengl
        - numpy
        - ftgl
        - freetype
        - gsl
        - boost
        - fftw
        - hdf5
        - libtiff
        - jpeg
        - libpng
        - python <3
    run:
        - python <3
        - numpy
        - freetype
        - matplotlib
        - boost
        - fftw
        - ipython
        - pyqt
        - pyopengl
        - ftgl
        - bsddb
        - readline
        - libtiff
        - jpeg
        - libpng
        - gsl
        - hdf5

about:
  home: http://blake.bcm.edu/emanwiki
  license: GPL2
  license_file: LICENSE
  summary: A scientific image processing software suite with a focus on CryoEM and CryoET.

extra:
  maintainers:
    - Steve Ludtke
    - James Michael Bell
    - Vernon Williams
    - Tunay Durmaz
